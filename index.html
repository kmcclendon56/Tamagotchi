<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Tamagotchi</h1>
    <main>
        <img src='https://i.imgur.com/LGln5TM.gif' class='picture'>
        <h4 id="xs"></h4>
        <h4 id="displayNeed">"Your friend needs ${currentNeed}!"</h4>
        <img src="https://i.imgur.com/3QtRolb.gif" class="snow">
        <img src="https://i.imgur.com/mMQgVgz.gif" class="fire">
        <img src="https://i.imgur.com/2LJx082.gif" class="sleep">
        <img src="https://i.imgur.com/hLqJJGT.gif" class="bored">
        <img src="https://i.imgur.com/Od3p6yV.gif" class="hunger">
    </main>
    <div class="scoreBox">
    </div>
     <div class="Buttons">
        <div class="foodButton">
            <button type="button">
                <img src="https://i.imgur.com/zbfbAIQ.png" width="70" height="70">
            </button>
        </div>
        <div class="toyButton">
            <button type="button">
                <img src="https://i.imgur.com/cy6msoA.png" width="70" height="70">
            </button>
         </div>
        <div class="bedButton">
            <button type="button">
                <img src="https://i.imgur.com/tTd5D1o.png" width="70" height="70">
            </button>
        </div>
        <div class="coatButton">
            <button type="button">
                <img src="https://i.imgur.com/sOdQtd3.png" width="70" height="70">
            </button>
        </div>
        <div class="fanButton">
            <button type="button">
                <img src="https://i.imgur.com/kekiyR0.png" width="70" height="70">
            </button>
        </div>
    </div>
    <h1 class="replayButton">
        <button type="button">Play</button>
    </h1>
</body>
</html>
